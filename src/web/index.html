<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bot PLN - Escanea el QR</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f4f4f4; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; margin: 0; }
    #qr { margin: 30px 0; }
    .title { font-size: 2rem; margin-top: 20px; color: #222; }
    .desc { color: #555; margin-bottom: 10px; }
    .footer { margin-top: 40px; color: #888; font-size: 0.9rem; }
  </style>
</head>
<body>
  <div class="title">Escanea el código QR</div>
  <div class="desc">Abre WhatsApp en tu teléfono y escanea el código para iniciar sesión.</div>
  <div id="qr"></div>
  <div class="footer">Proyecto Bot PLN &copy; 2025</div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/qrious@4.0.2/dist/qrious.min.js"></script>
  <script>
    const socket = io();
    const qrDiv = document.getElementById('qr');
    let qr;
    socket.on('qr', qrData => {
      qrDiv.innerHTML = '';
      qr = new QRious({
        element: document.createElement('canvas'),
        value: qrData,
        size: 300
      });
      qrDiv.appendChild(qr.element);
    });
  </script>
</body>
</html>
